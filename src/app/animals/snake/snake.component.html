<div class="snake" [style.transform]="snakeTransform"></div>
<div class="snake-position">
    <p>snake position:</p>
    <p>X: {{ this.x | number: '1.0-2' }} px</p>
    <p>Y: {{ this.y | number: '1.0-2'}} px</p>
    <p>X: {{ this.boardWidth | number: '1.0-2' }} px</p>
    <p>Y: {{ this.boardHeight | number: '1.0-2'}} px</p>
  </div>
